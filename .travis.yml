language: rust
sudo: true
rust:
    - nightly
    - 1.0.0-beta.2
after_success: |
  cargo clean;
  cargo test --no-run;
  sudo apt-get update &&
  sudo apt-get install libcurl4-openssl-dev libelf-dev libdw-dev binutils-dev &&
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  mkdir kcov-master/build &&
  cd kcov-master/build &&
  cmake .. &&
  make &&
  sudo make install &&
  cd ../.. &&
  kcov --coveralls-id=$TRAVIS_JOB_ID --exclude-pattern=/.cargo target/kcov target/debug/utp-*;
